<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-client_id" content="436085476111-ntphc6t7c19ds6q3rh4s4b7q3jv4b8ms.apps.googleusercontent.com">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <title>WorldsNews</title>
    </head>

    <body>
        
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
            <div class="container">
                <a class="navbar-brand" href="#"><h2>WorldsNews</h2></a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                            <a class="nav-link" href="#"><div class ="btn btn-danger" id="signout" onclick="signOut()">Sign Out</div></a>    
                    </li>
                    <li class="nav-item">
                            <div id="gsignin" class="g-signin2" data-onsuccess="onSignIn"></div>    
                    </li>
                    
                </ul>
            </div>
        </nav>


        <div class="container" id="mainPage">
                <div class="row">
                  <div class="col-sm border border-dark" >
                        <br><h4 class="segment">Search News</h4>
                        <hr>
                        <br>
                        <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" id="q" type="search" placeholder="Keywords" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" onclick="getTopHeadlines()" type="submit">Search</button><br><br>
                              </form>
                        <br>
                        <hr>
                        <h4 class="segment">Market</h4><br> 
                        <div id="stock">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                    <th scope="col">Ticker</th>
                                    <th scope="col">Changes</th>
                                    <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody id="market">      
                                </tbody>
                            </table>    
                        </div>
                  </div>
                  <div class="col-sm border border-dark">
                        <br>
                        <h4 class="segment">News</h4>
                        <hr>
                        <br>
                        <div id="latest"></div>
                        <div id="headlines"></div>
                        <div id="news"></div>
                  </div>
                  <div class="col-sm border border-dark">
                        <br><h4 class="segment">Currency Exchange</h4>
                        <hr>
                        <br>

                        <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" id="currency" type="search" placeholder="Currency symbol" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" onclick="getForex()" type="submit">Search</button><br><br>
                              </form>

                        <br> <hr><br> 
                        <div id="forexHome">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                    <th scope="col">Currency</th>
                                    <th scope="col">Value</th>
                                    </tr>
                                </thead>
                                <tbody id="forexHome_data">      
                                </tbody>
                            </table>    
                        </div>

                        <div id="forex">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                    <th scope="col">Currency</th>
                                    <th scope="col">Value</th>
                                    </tr>
                                </thead>
                                <tbody id="forex_data">      
                                </tbody>
                            </table>
                        </div>
                  </div>
                </div>
                <div id="currency"></div>
            </div> 
        </div>
        
            <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>
</html>
